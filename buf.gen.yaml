version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/jasonblanchard/protoc-gen-connect-mock-server/gen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/connect-go
    out: gen
    opt: paths=source_relative
  - plugin: connect-mock-server
    out: gen
    opt: paths=source_relative