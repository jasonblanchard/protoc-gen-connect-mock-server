syntax = "proto3";

package greet.v1;

message Nested {
  string test = 1;
}

message GreetRequest {
  string name = 1;
}

message GreetResponse {
  string greeting = 1;
  Nested nested = 2;
  repeated Nested thingies = 3;
  repeated string greetings = 4;
}

service GreetService {
  rpc Greet(GreetRequest) returns (GreetResponse) {}
}